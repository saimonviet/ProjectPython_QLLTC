{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khách Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("{% static 'images/background.png' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 26px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1.5px solid #3498db;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
            outline: none;
        }

        .radio-group {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #2c3e50;
        }

        .radio-group input[type="radio"] {
            margin-right: 6px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-2px);
        }

        input[type="submit"]:active,
        input[type="reset"]:active {
            transform: scale(0.97);
        }

        .logout-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout-link:hover {
            color: #1f618d;
        }

        .message-box p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Nhập Thông Tin Khách Hàng</h2>
        {% csrf_token %}
        <label>Họ Và Tên</label>
        <input type="text" name="hotenkh" placeholder="Nhập họ và tên" required>

        <label>Số Điện Thoại</label>
        <input type="text" name="sodienthoai" placeholder="Nhập số điện thoại" required>

        <label>Địa Chỉ</label>
        <input type="text" name="diachi" placeholder="Nhập địa chỉ" required>

        <label>Ngày Sinh</label>
        <input type="date" name="ngaysinh" required>

        <label>Giới Tính</label>
        <div class="radio-group">
            <label><input type="radio" name="gioitinh" value="Nam" required> Nam</label>
            <label><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
        </div>

        <div class="btn-group">
            <input type="submit" value="Thêm">
            <input type="reset" value="Làm Lại">
        </div>

        <a class="logout-link" href="{% url 'view_khachhang' %}">Quay lại</a>
    </form>
</body>
</html>
