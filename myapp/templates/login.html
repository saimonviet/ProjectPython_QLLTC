<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
        }

        .login-container h2 {
            font-size: 2.2rem;
            color: #2980b9;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 15px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f7f7f7;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.25);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(145deg, #3498db, #2ecc71);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #2980b9, #27ae60);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover::after {
            left: 100%;
        }

        .logout-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
            color: #2980b9;
            font-weight: 500;
            transition: color 0.3s;
        }

        .logout-link:hover {
            color: #1e6a96;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
            background-color: #fcebea;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 18px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập</h2>

    <form class="login-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập username" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập password" required>
        </div>

        {% if errorMessage %}
            <div class="error">{{ errorMessage }}</div>
        {% endif %}

        <button type="submit">Đăng nhập</button>
    </form>
    <a class="logout-link" style="color:purple;" href="{% url 'register' %}">Nếu bạn chưa có tài khoản, vui lòng đăng ký !  →</a>
    <br><br>
    <a class="logout-link" href="{% url 'index' %}">Quay lại</a>
</div>

</body>
</html>
